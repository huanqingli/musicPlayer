<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div id="bg" class="bg">
    <div class="bg-cover"></div>
</div>
<div class="title">
    <p class="song" id="songName">lalala</p>
    <p class="artist" id="artist">kakaka</p>
</div>
<div class="play-board">
    <img id="needle" class="play-needle pause-needle" src="img/play_needle.png"/>
    <div class="disk-bg"></div>
    <div class="disk-cover disk-cover-animation" id="diskCover">
        <img class="album" id="diskImg" src="img/placeholder_disk_play_song.png"/>
        <img class="disk-border" src="img/play_disc.png"/>
    </div>
    <div class="process" id="process">
        <span id="currentTime">00:00</span>
        <div class="process-bar" id="processBar">
            <div class="rdy" id="readyBar"></div>
            <div class="cur" id="currentBar">
                <span id="processBtn" class="process-btn c-btn"></span>
            </div>
        </div>
        <span id="totalTime">00:00</span>
    </div>
    <div class="control" id="controller">
        <span class="c-btn loop-btn"></span>
        <span class="c-btn pre"></span>
        <span class="c-btn play"></span>
        <span class="c-btn pause" style="display: none"></span>
        <span class="c-btn next"></span>
        <span class="c-btn list-btn"></span>
        <div id="loopBtn"></div>
    </div>
    <div class="play-list" id="playList">
        <div class="list-title"><span>收起</span>播放列表（<span id="playListCount">0</span>）</div>
        <ul class="list-content" id="listContent">
        </ul>
    </div>
</div>


<audio id="music" src="http://m2.music.126.net/Xui53-bLpxBFRsCHb5gRyg==/7856010581705970.mp3"></audio>
<script src="js/musicList.js"></script>
<script src="js/main.js"></script>
